  <script>
    (function(){
      const mount = document.getElementById("m-header-placeholder");
      fetch("../../../2.PageElement/Mobile-header/mobile-header.html")
        .then(res => res.text())
        .then(html => {
          mount.innerHTML = html;
          // === 헤더 내부 링크를 현재 디렉터리 기준으로 정규화 ===
          (function fixLinks(){
            const scope = mount; // 헤더가 주입된 영역
            const anchors = scope.querySelectorAll('a[href]');

            // 현재 경로에서 /2025/ 같은 연도 루트 추출 (없으면 /)
            const yearMatch = location.pathname.match(/\/20\d{2}\//);
            const yearBase  = yearMatch ? yearMatch[0] : '/';

            // 원하는 최종 모바일 경로 매핑 (게스트/갤러리: 서브폴더 없이 루트 바로 아래)
            const MOBILE_MAP = {
              home:    'Main-mobile.html',
              main:    'Main-mobile.html',
              about:   'About-mobile.html',
              project: 'Project-mobile.html',
              design:  'Design-mobile.html',
              designer:'Design-mobile.html',
              designers:'Design-mobile.html',
              designs: 'Design-mobile.html',
              guest:   'Guest-mobile.html',
              gallery: 'Gallery-mobile.html'
            };

            anchors.forEach(a => {
              const raw = a.getAttribute('href');
              // 해시/메일/전화/절대 URL은 스킵
              if (!raw || raw.startsWith('#') || raw.startsWith('mailto:') || raw.startsWith('tel:') ||
                  /^[a-zA-Z][a-zA-Z0-9+.+-]*:/.test(raw)) {
                return;
              }

              try{
                // 어떤 형태든 절대경로로 해석 후 파일명만 뽑음
                const abs = new URL(raw, location.href);
                let base = abs.pathname.split('/').pop() || '';
                base = base.toLowerCase().replace(/\.html?$/,'').replace(/-mobile$/,'');

                // 키가 매핑되면 /YYYY/ + 대상 모바일 파일로 강제 연결
                if (MOBILE_MAP[base]) {
                  a.setAttribute('href', (yearBase + MOBILE_MAP[base]).replace(/\/\/+/g,'/'));
                }
                // 매핑 안되면 그대로 둠 (헤더 외부 링크/특수 링크 대비)
              }catch(e){ /* no-op */ }
            });
          })();
          // === 햄버거 토글 바인딩 (include된 스크립트가 실행되지 않으므로 여기서 연결) ===
          const btn = document.getElementById('menuBtn');
          const menu = document.getElementById('mMenu');
          const overlay = document.getElementById('menuOverlay');
          if (!btn || !menu) return;
          function setState(open){
            document.body.classList.toggle('nav-open', open);
            btn.setAttribute('aria-expanded', open ? 'true' : 'false');
            btn.setAttribute('aria-label', open ? '메뉴 닫기' : '메뉴 열기');
          }
          function toggle(){ setState(!document.body.classList.contains('nav-open')); }
          btn.addEventListener('click', toggle);
          if (overlay) overlay.addEventListener('click', () => setState(false));
          // 메뉴 링크 클릭 시 자동 닫힘
          menu.addEventListener('click', (e)=>{ if(e.target.closest('a')) setState(false); });
          // ESC로 닫기 (선택)
          window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') setState(false); });
        })
        .catch(err => console.error("모바일 헤더 로드 오류:", err));
    })();
  </script>

  <script>
  // Scroll-to-top button: show on scroll, smooth to top on tap
  document.addEventListener('DOMContentLoaded', function () {
    var btn = document.getElementById('scrollTopBtn');
    if (!btn) return;

    // Show/hide on scroll
    function updateBtn() {
      var y = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      btn.style.display = y > 200 ? 'flex' : 'none';
    }
    window.addEventListener('scroll', updateBtn, { passive: true });
    updateBtn(); // initial state

    // Smooth scroll to top
    window.scrollToTop = function () {
      try {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (_) {
        // Fallback for older browsers
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      }
    };

    // Also bind click handler (in case inline onclick is blocked by CSP or removed later)
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      window.scrollToTop();
    });

    // Avoid covering content: lift button when footer enters viewport
    const footer = document.querySelector('footer');
    if ('IntersectionObserver' in window && footer){
      const io = new IntersectionObserver((entries)=>{
        const on = entries.some(e => e.isIntersecting);
        btn.classList.toggle('is-lifted', on);
      }, { threshold: 0.01 });
      io.observe(footer);
    }
  });
  </script>

<script>
// [라우팅] 화면 너비 기준 페이지 전환 (모바일 ↔ 데스크톱)
// <=799px : Project-mobile_이은경.html
// >=800px : Project_이은경.html
(function responsiveRoute(){
  const BREAKPOINT = 800; // px
  const DESKTOP_FILE = 'Project_이은경.html';
  const MOBILE_FILE  = 'Project-mobile_이은경.html';

  function getCurrentFile(){
    // decode last path segment safely
    const parts = location.pathname.split('/').filter(Boolean);
    try { return decodeURIComponent(parts[parts.length - 1] || ''); }
    catch(_) { return parts[parts.length - 1] || ''; }
  }
  function goTo(file){
    const baseDir = location.pathname.replace(/[^/]*$/, '');
    location.replace(baseDir + encodeURIComponent(file));
  }

  const mq = window.matchMedia(`(max-width: ${BREAKPOINT - 1}px)`);
  let ticking = false;
  function check(){
    if (ticking) return; ticking = true;
    requestAnimationFrame(() => {
      const isMobile = mq.matches;
      const cur = getCurrentFile();
      const onDesktop = /Project_이은경\.html$/i.test(cur);
      const onMobile  = /Project-mobile_이은경\.html$/i.test(cur);

      if (!isMobile && onMobile){
        // 화면이 넓어짐 → 데스크톱 페이지로 이동
        goTo(DESKTOP_FILE);
      } else if (isMobile && onDesktop){
        // 직접 데스크톱 주소로 들어왔지만 화면이 작음 → 모바일로 이동
        goTo(MOBILE_FILE);
      }
      ticking = false;
    });
  }

  // listen & run
  if (mq.addEventListener) mq.addEventListener('change', check, {passive:true});
  else if (mq.addListener) mq.addListener(check);
  window.addEventListener('resize', check, {passive:true});
  window.addEventListener('orientationchange', check, {passive:true});
  document.addEventListener('DOMContentLoaded', check);
  setTimeout(check, 120);
  let kicks = 0; const kickTimer = setInterval(()=>{ kicks++; check(); if (kicks > 10) clearInterval(kickTimer); }, 200);
  window.addEventListener('pageshow', check, {passive:true});
  document.addEventListener('visibilitychange', check, {passive:true});
})();
</script>
<script>
  // Mobile flip support (independent of desktop logic)
  (function(){
    const card = document.getElementById('EUNGYEONG Flip_m');
    if (!card) return;
    const flipper = card.querySelector('.flipper');
    // one-time spin on load (optional)
    if (flipper){
      flipper.classList.add('spin-once');
      flipper.addEventListener('animationend', ()=> flipper.classList.remove('spin-once'), { once:true });
    }
    // tap to flip (first tap flips, second tap follows link)
    const link = card.closest('a.flip-link');
    if (matchMedia('(hover:none)').matches && link){
      card.addEventListener('click', function(e){
        if (!this.classList.contains('is-flipped')){ e.preventDefault(); this.classList.add('is-flipped'); }
      });
      // Space key toggles flip when focused
      link.addEventListener('keydown', (e)=>{ if (e.code==='Space'){ e.preventDefault(); card.classList.toggle('is-flipped'); }});
    }
  })();


</script>
