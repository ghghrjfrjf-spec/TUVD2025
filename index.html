<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동명대학교 시각디자인학과 전시회</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pretendard', sans-serif;
    }
    .dday-box {
      max-width: 700px;
      padding: 40px 48px;
      border: 2px solid #ff3b3b;  
      border-radius: 20px;
      background: #000;
      box-shadow: 0 12px 32px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,59,59,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .dday-title {
      font-size: clamp(22px, 2.5vw, 28px);
      font-weight: 800;
      color: #fff;
      letter-spacing: 1.5px;
      margin-bottom: 18px;
      text-transform: uppercase;
    }
    .dday-title strong {
      color: #ff3b3b;
      font-size: clamp(50px,5.5vw,64px);
      display: block;
      margin: 12px 0 18px;
    }
    .dday-dates {
      font-size: clamp(18px, 2.2vw, 24px);
      color: #f5f5f5; /* brighter white for better contrast */
      margin-top: 14px;
    }
    button {
      margin-top: 24px;
      padding: 12px 28px;
      border: 2px solid #ff3b3b;
      background: transparent;
      color: #ff3b3b;
      border-radius: 8px;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: all .3s ease;
    }
    button:hover {
      background: #ff3b3b;
      color: #000;
      box-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff3b3b inset;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- D‑day 안내 박스 -->
<section class="dday-box" role="note" aria-label="Exhibition D-day notice">
  <div class="dday-title">동명대학교 시각디자인학과</div>
  <div class="dday-title"><strong>D-day 8</strong></div>
  <button onclick="window.location.href='2025/Main.html'">Open</button>
</section>
  
</body>
</html>
