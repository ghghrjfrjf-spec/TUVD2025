  <script>
    // ÌñÑÎ≤ÑÍ±∞ ÌÜ†Í∏Ä
    (function(){
      const btn = document.getElementById('menuBtn');
      const menu = document.getElementById('mMenu');
      const overlay = document.getElementById('menuOverlay');
      if(!btn || !menu) return;
      function toggle(){
        const open = !document.body.classList.contains('nav-open');
        document.body.classList.toggle('nav-open', open);
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
        btn.setAttribute('aria-label', open ? 'Î©îÎâ¥ Îã´Í∏∞' : 'Î©îÎâ¥ Ïó¥Í∏∞');
      }
      btn.addEventListener('click', toggle);
      overlay && overlay.addEventListener('click', toggle);
      menu.addEventListener('click', (e)=>{ if(e.target.closest('a')) document.body.classList.remove('nav-open'); });
    })();

    // === Auto-fit scaler (keeps all content inside viewport width on big tablets) ===
    (function fitToViewportWidth(){
      const root = document.getElementById('fit-root');
      if (!root) return;
      let raf = null;

      function measureAndScale(){
        // Temporarily reset transform to measure natural width
        root.style.transform = 'none';

        // The inner content width we want to fit (use scrollWidth to include grids)
        const naturalWidth = root.scrollWidth || root.getBoundingClientRect().width;
        const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

        // Padding safety (match side safe pad from :root if present)
        const sidePad = 0; // we already clamp with CSS; keep 0 here
        const available = vw - sidePad * 2;

        // Scale down only if content is wider than viewport
        const scale = naturalWidth > 0 ? Math.min(1, available / naturalWidth) : 1;

        // Apply scale
        root.style.transform = (scale < 1) ? `scale(${scale})` : 'none';

        // Prevent any phantom horizontal scroll from transforms
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';
      }

      function schedule(){
        if (raf) return;
        raf = requestAnimationFrame(()=>{ raf = null; measureAndScale(); });
      }

      // Initial and reactive
      window.addEventListener('DOMContentLoaded', schedule, { passive: true });
      window.addEventListener('load', schedule, { passive: true });
      window.addEventListener('resize', schedule, { passive: true });
      window.addEventListener('orientationchange', schedule, { passive: true });
      window.addEventListener('pageshow', schedule, { passive: true });
      document.addEventListener('visibilitychange', schedule, { passive: true });

      // Also re-fit after dynamic content render (cards built async)
      const list = document.getElementById('list');
      if (list){
        const mo = new MutationObserver(schedule);
        mo.observe(list, { childList: true, subtree: false });
      }
    })();

    // Îç∞Ïä§ÌÅ¨ÌÜ±ÏúºÎ°ú ÏûêÎèô Ï†ÑÌôò (>=640px)
    (function responsiveRoute(){
      const DESKTOP_URL = './Project.html';
      const mq = window.matchMedia('(min-width: 640px)');
      function go(){ if (mq.matches) location.replace(DESKTOP_URL + location.search + location.hash); }
      go();
      if (mq.addEventListener) mq.addEventListener('change', e=>{ if (e.matches) go(); }, {passive:true});
      else if (mq.addListener) mq.addListener(e=>{ if (e.matches) go(); });
      window.addEventListener('orientationchange', go, {passive:true});
      window.addEventListener('resize', go, {passive:true});
    })();

    // ÌïúÍ∏Ä Ï¥àÏÑ± Ïú†Ìã∏
    const __CHO = ["„Ñ±","„Ñ≤","„Ñ¥","„Ñ∑","„Ñ∏","„Ñπ","„ÖÅ","„ÖÇ","„ÖÉ","„ÖÖ","„ÖÜ","„Öá","„Öà","„Öâ","„Öä","„Öã","„Öå","„Öç","„Öé"];
    function toInitials(str){
      return (str||'').split('').map(ch => {
        const code = ch.charCodeAt(0) - 44032; // 0xAC00
        if (code >= 0 && code < 11172) return __CHO[Math.floor(code/588)];
        if (/^[„Ñ±-„Öé]$/.test(ch)) return ch;
        if (/[A-Za-z0-9]/.test(ch)) return ch.toLowerCase();
        return ' ';
      }).join('');
    }

    // Îç∞Ïä§ÌÅ¨ÌÜ± Project.htmlÏóêÏÑú Ïπ¥Îìú Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏ÏôÄ Î™®Î∞îÏùº Î¶¨Ïä§Ìä∏ Íµ¨ÏÑ±
    (function buildFromDesktop(){
      const list = document.getElementById('list');
      const cnt  = document.getElementById('cnt');
      const q    = document.getElementById('q');
      const filterNav = document.querySelector('.filter-scroll');
      const pills = document.querySelectorAll('.pill');
      let items = [];
      let currentFilter = 'all';

      // Helper: convert desktop personal-project href to mobile counterpart
      function toMobileHref(href){
        if(!href) return href;
        try{
          // Decode once for matching, but keep original for rebuild
          const raw = href;
          let clean = '';
          try { clean = decodeURIComponent(raw); } catch(_){ clean = raw; }

          // Strip query/hash for pattern test
          const qIdx = clean.indexOf('?');
          const hIdx = clean.indexOf('#');
          const cut  = (idx) => (idx >= 0 ? idx : Infinity);
          const stop = Math.min(cut(qIdx), cut(hIdx));
          const base = stop === Infinity ? clean : clean.slice(0, stop);

          // Normalise slashes
          const baseNorm = base.replace(/\\/g, '/');

          // 1) ÍπÄÏÇ¨Ïú® Îç∞Ïä§ÌÅ¨ÌÜ± ‚Üí ÍπÄÏÇ¨Ïú® Î™®Î∞îÏùº (Ïñ¥Îñ§ ÏÉÅÎåÄ/Ï†àÎåÄ Í≤ΩÎ°úÎì† Îß§Ïπ≠)
          if (/\/?2025\/Project\/.*ÍπÄÏÇ¨Ïú®\/Project_ÍπÄÏÇ¨Ïú®\.html$/i.test(baseNorm) ||
              /ÍπÄÏÇ¨Ïú®\/Project_ÍπÄÏÇ¨Ïú®\.html$/i.test(baseNorm)) {
            return '/2025/Project/ÍπÄÏÇ¨Ïú®/Project-mobile_ÍπÄÏÇ¨Ïú®.html' + raw.slice(base.length);
          }

          // 2) ÏùºÎ∞ò Í∑úÏπô: Project_Ïù¥Î¶Ñ.html ‚Üí Project-mobile_Ïù¥Î¶Ñ.html
          //    (ÏÉÅÎåÄ/Ï†àÎåÄ Í≤ΩÎ°ú Î™®Îëê Ï≤òÎ¶¨)
          return raw.replace(/(\/)?Project_([^\/?#]+)\.html(\?[^#]*)?(#.*)?$/i, function(_, slash, name, qs='', hs=''){
            const prefix = (slash || '');
            return prefix + 'Project-mobile_' + name + '.html' + (qs || '') + (hs || '');
          });
        }catch(e){
          return href;
        }
      }

      function render(){
        list.innerHTML = '';
        let visible = 0;
        const frag = document.createDocumentFragment();
        items.forEach(it => {
          const passFilter = (currentFilter === 'all' || it.category === currentFilter);
          const passSearch = !q.value || it.matches(q.value);
          if (passFilter && passSearch){
            visible++;
            const card = document.createElement('article');
            card.className = 'card';
            card.setAttribute('data-category', it.category);
            // Convert href to mobile target
            let hrefMobile = toMobileHref(it.href);

            // Hard fallback: if the card title contains "ÌÅêÌå®Ïä§", force-link to the exact mobile page
            // (covers cases where source markup uses an unexpected path or missing link)
            if ((it.title || '').replace(/\s/g,'').includes('ÌÅêÌå®Ïä§')) {
              hrefMobile = '/2025/Project/ÍπÄÏÇ¨Ïú®/Project-mobile_ÍπÄÏÇ¨Ïú®.html';
            }
            card.innerHTML = `
              <a class="card-link" href="${hrefMobile}" aria-label="${it.title} ÏÉÅÏÑ∏ Î≥¥Í∏∞" style="display:block; text-decoration:none; color:inherit;">
                <img src="${it.src}" alt="${it.title}" loading="lazy" decoding="async"/>
                <div class="cap">
                  <div class="t">${it.title}</div>
                  <div class="m">${it.name}${it.eng ? ` ¬∑ <span>${it.eng}</span>`:''}</div>
                </div>
              </a>`;
            frag.appendChild(card);
          }
        });
        list.appendChild(frag);
        cnt.textContent = visible + ' Project';
      }

      function normalizeSrc(src){
        // Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö© (Î™®Î∞îÏùºÍ≥º Îç∞Ïä§ÌÅ¨ÌÜ±Ïù¥ Í∞ôÏùÄ Ìè¥Îçî Íµ¨Ï°∞)
        return src;
      }

      fetch('./Project.html', {cache:'no-store'})
        .then(r=>r.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const cards = doc.querySelectorAll('.project-gallery .project-gridcard');
          items = Array.from(cards).map(card => {
            const img = card.querySelector('img');
            const link = card.querySelector('a');
            const title = (card.querySelector('.title')?.textContent || card.getAttribute('data-title') || 'Project').trim();
            const name  = (card.querySelector('.text strong')?.textContent || card.getAttribute('data-name') || '').trim();
            const eng   = (card.querySelector('.text span')?.textContent || card.getAttribute('data-eng') || '').trim();
            const cat   = (card.getAttribute('data-category')||'all').trim();
            const src   = normalizeSrc(img ? (img.getAttribute('src')||'') : '');
            const href  = link ? (link.getAttribute('href') || '') : '';
            const hay   = (title + ' ' + name + ' ' + eng).toLowerCase();
            const init  = toInitials(hay).replace(/[^„Ñ±-„Öéa-z0-9]/g, '');
            return {
              title, name, eng, category: cat, src, href,
              matches(q){
                q = (q||'').toLowerCase().trim();
                if (!q) return true;
                const hasCho  = /[\u3131-\u314e]/.test(q);
                const hasSyl  = /[\uac00-\ud7a3]/.test(q);
                if (hasCho){
                  const qi = toInitials(q).replace(/[^„Ñ±-„Öéa-z0-9]/g, '');
                  return init.includes(qi);
                }
                if (hasSyl){
                  return hay.includes(q);
                }
                return hay.includes(q);
              }
            };
          });
          render();
        });

      // Í≤ÄÏÉâ
      q.addEventListener('input', () => render());

      // Í∞ÄÎ°ú Ïä§ÌÅ¨Î°§ ÎÑ§ÎπÑ ÌïÑÌÑ∞ (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
      if (filterNav){
        filterNav.addEventListener('click', (e)=>{
          const btn = e.target.closest('.pill');
          if (!btn) return;
          pills.forEach(b=> b.classList.remove('is-active'));
          btn.classList.add('is-active');
          currentFilter = btn.getAttribute('data-filter') || 'all';
          render();
        });

<script>
// Route to DESKTOP page when viewport is wide (>=800px)
(function(){
  var DESKTOP_URL = './Project_ÍπÄÏÇ¨Ïú®.html';
  var mq = window.matchMedia('(min-width: 800px)');
  function go(){
    if (mq.matches) {
      location.replace(DESKTOP_URL + location.search + location.hash);
    }
  }
  go();
  if (mq.addEventListener) mq.addEventListener('change', function(e){ if(e.matches) go(); }, {passive:true});
  else if (mq.addListener) mq.addListener(function(e){ if(e.matches) go(); });
  window.addEventListener('orientationchange', go, {passive:true});
  window.addEventListener('resize', go, {passive:true});
})();
</script>
