   /* 장미 커서 기본 스타일( .cursor-dot / .rose-cursor 공통 ) */
   .cursor-dot, .rose-cursor, [data-rose-cursor]{
     position: fixed;
     left: 0; top: 0;                     /* origin at viewport 0,0 */
     transform: translate3d(-9999px, -9999px, 0); /* parked offscreen until first move */
     transform-origin: 0 0;               /* top-left origin so JS can subtract hotspot px */
     pointer-events: none;                /* never block clicks */
     z-index: 99999;                      /* above everything */
     will-change: transform;              /* GPU hint for smoothness */
   }

    /* ===== Profile image flip (refined visual polish) ===== */
    .profile-left .pflip {
      position: relative;
      width: min(380px, 90%);
      margin: 0 auto;
      perspective: 1200px;
      transition: transform .4s ease;
    }
    .profile-left .pflip-inner {
      position: relative;
      width: 100%;
      padding-top: 120%; /* keep square ratio */
      transform-style: preserve-3d;
      transition: transform .7s cubic-bezier(.22, .61, .36, 1);
      will-change: transform;
    }
    .profile-left .pflip-face {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      overflow: hidden;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-shadow: none;         /* 내부 면 그림자 제거 */
      border: none;             /* 내부 면 테두리 제거 */
      background: transparent;  /* 면 배경 제거 */
    }
    .profile-left .pflip-front {
      transform: rotateY(0deg);
      background: #000;
    }
    .profile-left .pflip-back {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;  /* 뒷면 배경 제거 */
    }
    .profile-left .pflip:hover .pflip-inner {
      transform: rotateY(180deg);
    }
    .profile-left .pflip img.profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 18px;
    }

    /* ===== Proximity shake/parallax for profile image ===== */
    @media (hover: hover) and (pointer: fine) {
      .profile-left .pflip { --imgTx: 0px; --imgTy: 0px; --imgRot: 0deg; }
      .profile-left .pflip img.profile-img {
        will-change: transform;
        transition: transform 80ms ease-out;
      }
      .profile-left .pflip[data-shake="active"] img.profile-img {
        transform: translate3d(var(--imgTx), var(--imgTy), 0) rotate(var(--imgRot));
      }
    }
    .profile-left .pflip .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70%;
      max-width: 300px;
      aspect-ratio: 3 / 1;

    .profile-left .pflip .logo {

      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 6px 24px rgba(255, 43, 43, 0.3));

    }
    @media (hover:none){ .profile-left .pflip:hover .pflip-inner { transform: none; } }
    @media (prefers-reduced-motion: reduce){ .profile-left .pflip-inner { transition: none; } }

      }, 400);
    });
  } catch (_) {}
})();

// [라우팅] 너비 기준 페이지 전환 (>=640px ↔ <=639px)
// 파일명: Designer_량역운.html ↔ Designer-mobile_량역운.html
(function responsiveRoute(){
  const DESKTOP_BASE = 'Designer_량역운';
  const MOBILE_BASE  = 'Designer-mobile_량역운';

  // 유니코드 정규화(NFC) + 소문자: 맥/서버 한글 NFD 섞일 때 대비
  const norm = s => (s && s.normalize ? s.normalize('NFC') : s).toLowerCase();

  function getCurrentBase(){
    // 퍼센트 인코딩 해제 + 정규화
    const parts = location.pathname.split('/').filter(Boolean).map(seg=>{
      try { return decodeURIComponent(seg); } catch(_) { return seg; }
    });
    let last = parts[parts.length - 1] || '';
    if (/^index\.html?$/i.test(last)) {
      // .../폴더/index.html → 폴더명을 베이스로 간주
      last = parts[parts.length - 2] || last;
    }
    return norm(last.replace(/\.html?$/i, ''));
  }

  function goToBase(base){
    const baseDir = location.pathname.replace(/[^/]*$/, '');
    // 한글 안전: encodeURIComponent
    const file = encodeURIComponent(base) + '.html';
    location.replace(baseDir + file);
  }

  const mq = window.matchMedia('(max-width: 639px)');
  let ticking = false;

  function check(){
    if (ticking) return; ticking = true;
    requestAnimationFrame(()=>{
      const current = getCurrentBase();
      const isMobile = mq.matches;
      if (isMobile && current === norm(DESKTOP_BASE)) {
        goToBase(MOBILE_BASE);
      } else if (!isMobile && current === norm(MOBILE_BASE)) {
        goToBase(DESKTOP_BASE);
      }
      ticking = false;
    });
  }

  // 이벤트 훅
  if (mq.addEventListener) mq.addEventListener('change', check, {passive:true});
  else if (mq.addListener) mq.addListener(check);
  window.addEventListener('resize', check, {passive:true});
  window.addEventListener('orientationchange', check, {passive:true});
  document.addEventListener('DOMContentLoaded', check);
  // 사파리/모바일 초기 지연 보정
  setTimeout(check, 120);
  let kicks = 0; const kickTimer = setInterval(()=>{ kicks++; check(); if (kicks>10) clearInterval(kickTimer); }, 200);
  window.addEventListener('pageshow', check, {passive:true});
  document.addEventListener('visibilitychange', check, {passive:true});
})();
</script>
