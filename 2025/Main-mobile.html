<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLOOM — 모바일</title>
  <style>
    :root{ --line: rgba(255,255,255,.12); }
    html,body{ margin:0; padding:0; background:#000; color:#fff; }

    /* ===== 헤더 (모바일 전용) ===== */
    .m-header{
      position:sticky; top:0; z-index:1000;
      height:64px; display:flex; align-items:center; justify-content:space-between;
      padding:0 14px; box-sizing:border-box;
      background:rgba(0,0,0,.72); backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,.12);
      transition:transform .5s ease; will-change:transform;
    }
    .m-title{ font:800 16px/1 Pretendard, system-ui, -apple-system, sans-serif; letter-spacing:.2px; }

    /* 로고: Main.html과 동일한 위치/크기로 */
    .m-header .logo{
      display:flex; align-items:center; gap:8px;
      text-decoration:none; color:#fff;
    }
    .m-header .logo img{
      max-height:32px;
      display:block;
    }
    .m-header .logo-text{
      display:flex; flex-direction:column;
      line-height:1;            /* 줄 간격 타이트하게 */
    }
    .m-header .logo-text .main{
      font-size:15px; font-weight:800; color:#fff;
      display:block; margin:0 0 2px 0; /* 아래 간격 2px */
    }
    .m-header .logo-text .sub{
      font-size:14px; font-weight:800; color:#ff4d4d;
      display:block; letter-spacing:.2px;
    }

    /* 햄버거 버튼: 미니멀/얇은 스타일, hover/active에만 테두리 */
    .m-menu-btn{
      width:40px; height:40px; border-radius:10px;
      display:inline-flex; align-items:center; justify-content:center;
      background:transparent; border:none; box-shadow:none; cursor:pointer; overflow:hidden;
    }
    .m-menu-btn img{ width:20px; height:20px; display:block; }

    /* hover/active 시에만 미세한 테두리 표시 (시각 피드백) */
    .m-menu-btn:hover{ border:1px solid rgba(255,255,255,.18); }
    .m-menu-btn:active{ border:1px solid rgba(255,255,255,.28); }

    /* ===== 모바일 메뉴 오버레이 ===== */
    .m-menu{
      position:fixed; top:0; right:0; bottom:0; width:260px;
      background:rgba(255,255,255,0.95); color:#111; z-index:9999;
      display:flex; flex-direction:column; padding:0; margin:0; overflow:auto;
      transform:translateX(100%); transition:transform .35s ease;
      box-shadow:-2px 0 12px rgba(0,0,0,0.4);
    }
    body.nav-open .m-menu{ transform:translateX(0); }
    /* 반투명 배경 */
    .menu-overlay{
      content:''; position:fixed; left:0; top:0; right:0; bottom:0;
      background:rgba(0,0,0,.5); z-index:9998; display:none;
    }
    body.nav-open .menu-overlay{ display:block; }

    .m-menu ul{ list-style:none; padding:0; margin:0; }
    .m-menu li a{
      display:flex; align-items:center; height:64px; padding:0 20px;
      color:#111; text-decoration:none; font:800 22px/1 Pretendard, system-ui, -apple-system, sans-serif;
      border-top:1px solid #111; background:#fff;
    }
    .m-menu li:first-child a{ border-top:none; }
    .m-menu li a:active{ background:#f3f3f3; }

    /* 콘텐츠: 포스터와 푸터 */
    .poster{ display:block; width:100%; height:auto; margin:0 auto; }
    .rose-left{
      display:block;
      max-width:50%;  /* 절반 정도 크기 */
      height:auto;
      margin:40px 0 0 10px; /* 위에서 조금 내리고 왼쪽으로 붙임 */
    }
    .gun-poster{
      display:block;
      width:80%;
      max-width:500px;
      height:auto;
      margin:30px auto 0 auto; /* 위쪽 여백 주고 중앙 정렬 */
    }
    .promo-video{
      display:block; width:100%; height:auto; 
      margin:20px auto 80px; /* 아래 여백으로 푸터 고정 높이 피함 */
      border:1px solid rgba(255,255,255,.2); border-radius:8px;
      background:#000; /* 로딩 중 배경 */
    }
    .stage{ background:#000; line-height:0; padding-bottom:72px; } /* 푸터(고정)와 겹치지 않도록 여백 확보 */

    footer{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      width:100%;
      background:#000;
      color: #f3f3f3;
      border-top:1px solid var(--line);
      padding:6px 10px;
      box-sizing:border-box;
      font-size:12px;
      text-align:center;
    }

    /* 작은 화면(아이폰 SE) 폰트/여백 조정 */
    @media (max-width: 375px){
      .m-header{ height:56px; }
      .m-menu{ top:56px; }
      .m-menu li a{ height:56px; font-size:20px; padding:0 18px; }
      .m-menu-btn{ width:36px; height:36px; }
      .m-menu-btn img{ width:22px; height:22px; }
    }

    .poster-wrapper{
      position:relative;
      display:inline-block;
      width:100%;
      text-align:left;
    }
    .poster-wrapper .logo-bg{
      position:absolute;
      top:0; left:0;
      width:100%; height:auto;    
      z-index:0;
    }
    .poster-wrapper .rose-left{
      position:relative;
      z-index:1;
      max-width:100%;   /* 훨씬 크게 확대 */
      transform:translate(-23%, 6%); /* 왼쪽으로 이동하고 아래로 10% 내림 */
    }
    .poster-wrapper .gun-below{
      position:absolute;
      top:22%;  /* BLOOM 텍스트 바로 밑에 */
      right:5%; /* 오른쪽에 맞춤 */
      transform:translateY(-50%);
      max-width:70%;
      z-index:2;
      opacity:0.6; /* 살짝 투명하게 */
    }
  </style>
</head>
<body>
  <!-- 상단: 제목 + 햄버거 버튼 -->
  <header class="m-header">
    <a class="logo" aria-label="BLOOM" href="Main.html">
      <img src="../../1.Picture/1. 27th Graduation/BLOOM_LOGO/1.png" alt="BLOOM 로고" />
      <span class="logo-text">
        <strong class="main">TUVD</strong>
        <span class="sub">27th Graduate Exhibition</span>
      </span>
    </a>
    <button id="menuBtn" class="m-menu-btn" aria-label="메뉴 열기">
      <img src="../../1.Picture/Another/Menu.png" alt="메뉴" />
    </button>
  </header>

  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- 모바일 메뉴(링크 연결 제거 요청: # 처리) -->
  <nav class="m-menu" id="mMenu" aria-label="모바일 메뉴">
    <ul>
      <li><a href="Main.html">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">PROJECT</a></li>
      <li><a href="#">DESIGNER</a></li>
      <li><a href="#">GUEST BOOK</a></li>
    </ul>
  </nav>

  <!-- 본문: 포스터 이미지 + 푸터(바로 맞닿음) -->
  <main class="stage">
    <div class="poster-wrapper">
      <img class="logo-bg" src="../../1.Picture/1. 27th Graduation/BLOOM_LOGO/BLOOM_LOGOTAXT.png" alt="배경 로고" />
      <img class="gun-below" src="../../1.Picture/1. 27th Graduation/BLOOM_GUN/Gum.png" alt="BLOOM Gun 포스터" loading="lazy" />
      <img class="rose-left" src="../../1.Picture/1. 27th Graduation/BLOOM_ROSE/BLOOM_ROSE_LEFT.png" alt="BLOOM 장미 포스터" loading="lazy" />
    </div>
  </main>
  <footer>© TUVD 27th Graduate Exhibition • BLOOM</footer>

  <script>
    // 햄버거 버튼으로 오버레이 열고/닫기
    (function(){
      const btn = document.getElementById('menuBtn');
      const menu = document.getElementById('mMenu');
      if(!btn || !menu) return;

      const overlay = document.getElementById('menuOverlay');
      const toggle = () => document.body.classList.toggle('nav-open');
      btn.addEventListener('click', toggle);
      if(overlay){ overlay.addEventListener('click', toggle); }

      // 메뉴 항목 탭 시 닫기(링크는 모두 '#')
      menu.addEventListener('click', (e)=>{
        if(e.target.closest('a')) document.body.classList.remove('nav-open');
      });

      // 바깥 스크롤 시 닫힘(선택)
      window.addEventListener('scroll', () => {
        if(document.body.classList.contains('nav-open')){
          document.body.classList.remove('nav-open');
        }
      }, { passive:true });
    })();
  </script>
<script>
// [라우팅] 화면 너비 기준 페이지 전환 // (>=640: Main.html, <=639: Main-mobile.html)
(function responsiveRoute(){
  const DESKTOP_BASE = 'Main';
  const MOBILE_BASE  = 'Main-mobile';

  function isOnBase(base){
    const p = location.pathname.toLowerCase().replace(/\/+$/, '');
    const b = base.toLowerCase().replace(/\.html?$/, '');
    return (
      p.endsWith('/'+b) ||
      p.endsWith('/'+b+'.html') ||
      p.endsWith('/'+b+'/') ||
      p.endsWith('/'+b+'/index.html')
    );
  }
  function goToBase(base){
    const baseDir = location.pathname.replace(/[^/]*$/, '');
    const file = base + '.html';
    location.replace(baseDir + file);
  }

  const mq = window.matchMedia('(max-width: 639px)');
  let ticking = false;
  function check(){
    if (ticking) return; ticking = true;
    requestAnimationFrame(() => {
      const isMobile = mq.matches;
      if (!isMobile && isOnBase(MOBILE_BASE)) goToBase(DESKTOP_BASE);
      ticking = false;
    });
  }

  if (mq.addEventListener) mq.addEventListener('change', check, {passive:true});
  else if (mq.addListener) mq.addListener(check);
  window.addEventListener('resize', check, {passive:true});
  window.addEventListener('orientationchange', check, {passive:true});
  document.addEventListener('DOMContentLoaded', check);
  setTimeout(check, 120);
  // iOS/Safari 지연 대응
  let kicks = 0; const kickTimer = setInterval(()=>{ kicks++; check(); if (kicks>10) clearInterval(kickTimer); }, 200);
  window.addEventListener('pageshow', check, {passive:true});
  document.addEventListener('visibilitychange', check, {passive:true});
})();
</script>
</body>
</html>
