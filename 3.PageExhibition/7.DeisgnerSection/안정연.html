<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>안정연 AN JEONG YEON</title>
  <style>
    
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #aaa;
      --muted-2: #ccc;
      --panel: #111;
      --line: #222;
      --red: #ff2b2b;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Layout containers */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    .profile-container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--bg);
      color: var(--text);
      flex-wrap: wrap;
      padding: 96px 2rem 56px;
      min-height: 90vh;
      box-sizing: border-box;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .profile-right {
      flex: 1 1 520px;
      max-width: 560px;
      padding: 0 2rem;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: auto;
      order: 1; /* 텍스트(프로필 정보) 왼쪽 */
      margin-right: auto;
    }

    .profile-left {
      flex: 1 1 420px;
      text-align: center;
      position: relative;
    }

    /* Profile card */
    .profile-card {
      order: 2;
      flex: 0 0 auto;
      background-color: transparent;
      border: 1px solid var(--red);
      border-radius: 10px;
      padding: 4px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-left: auto;
      box-shadow: none;
    }
    .profile-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 43, 43, 0.18), 0 6px 16px rgba(0,0,0,0.45);
    }

    /* Typography */
    h1 {
      font-size: 2.8rem;
      color: var(--red);
      margin: 0;
      line-height: 1.1;
      letter-spacing: 0.5px;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 64px;
      height: 3px;
      background: var(--red);
      margin-top: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: var(--muted);
      margin: 6px 0 14px;
      font-weight: 500;
    }

    .contact-info {
      font-size: 0.92rem;
      color: var(--muted-2);
      margin: 0.25rem 0 0.25rem;
    }

    .email {
      font-size: 1rem;
      margin: 6px 0 10px;
      color: var(--text);
    }

    .hashtags {
      display: inline-block;
      background-color: var(--panel);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.95rem;
      margin: 0 8px 8px 0;
      border: 1px solid var(--red);
      color: var(--text);
    }

    .message {
      font-size: 1.05rem;
      color: #eaeaea;
      line-height: 1.8;
      white-space: pre-line;
      margin-top: 12px;
    }

    .profile-role {
      color: var(--text);
      font-size: 0.95rem;
      margin: 12px 0 0;
      background-color: var(--panel);
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      border: 1px solid var(--red);
      letter-spacing: 0.6px;
    }

    /* Images */
    .profile-img {
      width: 100%;
      max-width: 420px;
      height: auto;
      border-radius: 14px;
      border: 1px solid var(--line);
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }

    .image-gallery {
      width: 100%;
      padding: 48px 0 0;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .image-gallery img {
      display: block;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      height: auto;
      border: 1px solid var(--line);
      border-radius: 12px;
    }

    .scroll-visible { 
      margin-top: 80px; 
      margin-bottom: 100px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: var(--red);
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, -10px); }
      60% { transform: translate(-50%, -5px); }
    }

    /* Scroll-to-top button styles */
    #scrollTopBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 10000;
      width: 48px;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text);
      border: 1px solid var(--line);
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #scrollTopBtn:hover {
      background-color: rgba(255, 43, 43, 0.85);
      transform: translateY(-1px);
    }

    @media (max-width: 900px) {
      .profile-container { padding: 72px 1.25rem 36px; }
      .profile-right { padding: 0; order: 1; max-width: none; margin-right: 0; }
      .profile-card { order: 2; margin-left: 0; }
      h1 { font-size: 2.1rem; }
      h2 { font-size: 0.98rem; }
      .profile-img { max-width: 360px; }
      .scroll-visible { 
        margin-top: 40px; 
        margin-bottom: 60px;
      }
    }
  </style>
  <link rel="stylesheet" href="../../2.PageElement/Tob_nav/Tob_nav.css" />
  <link rel="stylesheet" href="../../2.PageElement/Footer/Footer.css" />
  <link rel="stylesheet" href="../../2.PageElement/Cursor/cursor.css" />
</head>
<body>
  <div class="header-container">
    <div id="tob-nav-placeholder"></div>
    <div id="cursor-placeholder"></div>
  </div>
  <nav class="breadcrumb" style="max-width:1200px;margin:12px auto 0;padding:0 2rem;">
    <a href="../4.DesignerPage/Designer.html" style="color:var(--muted-2);text-decoration:none;border-bottom:1px solid transparent;">← Designers</a>
  </nav>

  <div class="profile-container">
    <div class="profile-right">
      <div class="text-content">
        <h1>안정연</h1>
        <h2>AN JEONG YEON</h2>
        <br />
        <div class="contact-info"> ghghrjfrjf@naver.com</div>
        <div class="contact-info"> @jeong_yeon_02</div>
        <div class="email">ghghrjfrjf@gmail.com</div>
        <br>
        <div class="hashtags">#트렌드감각적</div>
        <div class="hashtags">#열정적</div>
        <div class="hashtags">#공감력</div>
        <div class="hashtags">#UX/UI</div>
        <br>
        <div class="hashtags">#열정적</div>
        <div class="hashtags">#공감력</div>
        <div class="hashtags">#UX/UI</div>
        <p class="message">
          "낯설고 망설였던 시간들, 이런 고민의 조각들이 모여 <br> 저만의 진심을 담은 이야기가 되었습니다. 이 전시가 <br>  끝이 아닌, 다시 시작하는 새로운 도약이 되길 바랍니다."
        </p>
      </div>
    </div>

    <div class="profile-card">
      <div class="profile-left">
        <img class="profile-img" src="../../1.Picture/1. 27th Graduation/Profile/안졍연.jpg" alt="안정연 프로필 사진" />
      </div>
    </div>
    <div class="scroll-indicator" onclick="document.querySelector('.scroll-visible').scrollIntoView({behavior: 'smooth'});">▼</div>
  </div>
  <!-- End of profile-container -->


  <div id="footer-placeholder"></div>

  <!-- fetch() scripts (all together at the top, right after content) -->
  <script>
    // Fetch Tob_nav (inject, then fix logo path)
    fetch("../../2.PageElement/Tob_nav/Tob_nav.html")
      .then(r => r.text())
      .then(html => {
        const container = document.getElementById("tob-nav-placeholder");
        container.innerHTML = html;
        // Try common selectors to find the logo image and set a stable path
        const logoImg = container.querySelector('#tuvd-logo, .tob-nav__logo img, .logo img');
        if (logoImg) {
          logoImg.src = "../../1.Picture/1. 27th Graduation/BLOOM_LOGO/1.png";
          logoImg.alt = "장미로고";
          logoImg.onerror = function () {
            this.onerror = null;
            this.src = "../../1.Picture/1. 27th Graduation/BLOOM_LOGO/BLOOM_LOGOTAXT.png";
          };
        }
        // Normalize Tob_nav link targets for this page depth
        const BASE = "../../3.PageExhibition";
        const linkMap = [
          { sel: "a.tob-nav__logo, .logo[href]", href: `${BASE}/1.MainPage/1.MainPage.html` },
          { sel: "a[href*='About']", href: `${BASE}/2.AboutPage/About.html` },
          { sel: "a[href*='Project']", href: `${BASE}/3.ProjectPage/project2.html` },
          { sel: "a[href*='Designer']", href: `${BASE}/4.DesignerPage/Designer.html` },
          { sel: "a[href*='Guest']", href: `${BASE}/5.GuestBookPage/Guest.html` },
        ];
        linkMap.forEach(({ sel, href }) => {
          const el = container.querySelector(sel);
          if (el) el.setAttribute("href", href);
        });

        // If dropdown exists under Projects, normalize its items to the same base with hashes preserved
        const projectBase = `${BASE}/3.ProjectPage/project2.html`;
        const projectDropdownLinks = container.querySelectorAll(".tob-nav__dropdown a, .has-dropdown a[href*='project']");
        projectDropdownLinks.forEach((a) => {
          const hash = a.hash || "";
          a.setAttribute("href", projectBase + hash);
        });

        // Ensure cursor indicates clickability
        const clickable = container.querySelectorAll("a");
        clickable.forEach(a => a.style.cursor = "pointer");
      });
  </script>

  <!-- Cursor and scroll scripts after content -->
  <script>
    // 커서 HTML 삽입
    fetch("../../2.PageElement/Cursor/cursor.html")
      .then(response => response.text())
      .then(data => {
        const el = document.getElementById("cursor-placeholder");
        if (el) el.innerHTML = data;
      });

    // 푸터 HTML 삽입
    fetch("../../2.PageElement/Footer/Footer.html")
      .then(response => response.text())
      .then(data => {
        const el = document.getElementById("footer-placeholder");
        if (el) el.innerHTML = data;
      });

    // Scroll-to-top button logic
    document.addEventListener("DOMContentLoaded", function () {
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", function () {
        if (document.body.scrollTop > 1 || document.documentElement.scrollTop > 1) {
          scrollBtn.style.display = "flex";
        } else {
          scrollBtn.style.display = "none";
        }
      });
      window.scrollToTop = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    });
  </script>
</body>
</html>
